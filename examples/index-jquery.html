<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prelodr - jQuery Example</title>

    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300);

      html {
        position: absolute;
        display: table;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        text-align: center;
        margin: 2em;
        font-family: 'Open Sans', sans-serif;
        background-color: #5E84B0;
        color: #fff;
        letter-spacing: -0.02em;
        display: table-cell;
        width: 100%;
        overflow: hidden;
        height: 100%;
        vertical-align: middle;
      }

      h1 {
        font-weight: 200;
        font-size: 2.8em;
        margin-bottom: 0;
      }

      button {
        color: #5E84B0;
        background-color: #fff;
        padding: 0.5em 1em;
        border: solid 1px #486b93;
        border-radius: 3px;
        font-size: 0.95em;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 1px 5px 0px rgba(0, 0, 0, 0.2);
      }
      button:hover, button:active {
        color: #486b93;
      }

      a {
        color: #fff;
        text-decoration: none;
        border-bottom: dotted 1px #fff;
      }

      p {
        margin-bottom: 2em;
      }
    </style>

    <link rel="stylesheet" href="css/prelodr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
  <body>

    <h1>jQuery Prelodr</h1>
    <p>A simple Material preloader inspired in<br> Google Inbox.</p>

    <p>
      <button id="btn-preloadr">Show Prelodr</button>
    </p>

    <p>
      <a href="https://github.com/quintana-dev/prelodr" target="_blank">
        <small>On Github</small>
      </a>
    </p>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../lib/prelodr.js"></script>
    <script>
      $(function() {

        $('body').prelodr({
          prefixClass: 'prelodr',
          show: function(){
            console.log('Show callback')
          },
          hide: function(){
            console.log('Hide callback')
          }
        })

        $('#btn-preloadr').on('click', function(){
          // Show prelodr
          $('body').prelodr('in', 'Processing...')

          // Hide prelodr at 2.5 seconds
          setTimeout(function(){
            $('body').prelodr('out')
          }, 2500)

        })

      })
    </script>

  </body>
</html>
