<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prelodr jQuery Example</title>

    <style>
      @import url("http://fonts.googleapis.com/css?family=Roboto:100");

      html {
        position: absolute;
        display: table;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        text-align: center;
        margin: 2em;
        font-family: "Roboto", sans-serif;
        background-color: #353a43;
        color: #fff;
        display: table-cell;
        width: 100%;
        overflow: hidden;
        height: 100%;
        vertical-align: middle;
        font-weight: 100;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      h1 {
        font-size: 2.8em;
        margin-bottom: 0;
        font-weight: 100;
      }

      button {
        color: #353a43;
        background-color: #fff;
        padding: 0.5em 1em;
        border: 0;
        border-radius: 3px;
        font-size: 0.95em;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 1px 5px 0px rgba(0, 0, 0, 0.2);
      }

      button:hover,
      button:active {
        color: #486b93;
      }

      a {
        color: #fff;
        text-decoration: none;
        border-bottom: dotted 1px #fff;
      }

      p {
        margin-bottom: 2em;
        color: #9498A0;
      }
    </style>

    <link rel="stylesheet" href="css/prelodr.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
  <body>

    <h1>Prelodr jQuery</h1>
    <p>A simple Material preloader inspired in<br> Google Inbox.</p>

    <p>
      <button id="btn-preloadr">Start</button>
    </p>

    <p>
      <a href="https://github.com/quintana-dev/prelodr" target="_blank">
        <small>On Github</small>
      </a>
    </p>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/queu.js"></script>
    <script src="dist/prelodr.js"></script>
    <script>
      $(function() {

        $('body').prelodr({
          prefixClass: 'prelodr',
          show: function(){
            console.log('Show callback')
          },
          hide: function(){
            console.log('Hide callback')
          }
        })

        $('#btn-preloadr').on('click', function(){
          // Show prelodr (Chaining support)
          $('body').prelodr('in', 'Starting...');
          $('body').prelodr('out');
          $('body').prelodr('in', 'Processing...');
          $('body').prelodr('out', function (done) {
            setTimeout(function () {
              done();
            }, 1200);
          });
          $('body').prelodr('in', 'Closing...');
          $('body').prelodr('out');
        })

      })
    </script>

  </body>
</html>
